---
state: present
time_zone: Europe/Zurich
backend_uuid: 00000000-0000-0000-0000-000000000000
backend_domain: agoston-backend.com
persistent_pgadmin_path: /opt/agoston-backend/configuration
persistent_pgdata_path: /opt/agoston-backend/pgdata

stack_services:

  postgres:
    postgres_password: postgres-Password2022
    graphile_password: graphile-Password2022
    developer_password: developer-Password2022
    http_port_listening: 5432
    resources:
      limits:
        cpus: 0.25
        memory: 256M
      reservations:
        cpus: 0.1
        memory: 128M

  pgadmin:
    http_port_listening: 8001
    resources:
      limits:
        cpus: 0.25
        memory: 256M
      reservations:
        cpus: 0.1
        memory: 128M

  graphile:
    environment: development
    http_port_listening: 8000
    http:
      prefix:
      backend_origin: https://{{ backend_domain }}
    resources:
      limits:
        cpus: 0.15
        memory: 128M
      reservations:
        cpus: 0.1
        memory: 128M
    cors_origin: >
      http://{{ backend_domain }}.com:8000,
      http://{{ backend_domain }}.com,
      https://{{ backend_domain }}:8000,
      https://{{ backend_domain }}
    recaptcha:
      score_threshold: 0.7
      secret_key: ""
    session_cookie_secret: ChangeMyNow
    auth:
      strategies:
        http-bearer:
          enable: true
          params: {}
        google-oauth20:
          enable: false
          params:
            clientId: ""
            clientSecret: ""
      redirect_logout: "/"
      redirect_when_error: "/login"
      redirect_when_success: "/"


  worker:
    environment: development
    concurrency: 1
    poll_interval: 1000
    resources:
      limits:
        cpus: 0.15
        memory: 128M
      reservations:
        cpus: 0.1
        memory: 128M
